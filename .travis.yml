language: bash
services: docker

env:
  - PROJECT=skull VERSION=1.3 VARIANT=
  - PROJECT=skull VERSION=1.3 VARIANT=ubuntu
  - PROJECT=skull VERSION=1.3 VARIANT=alpine

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - env | sort
  - cd "$PROJECT"/"$VERSION"
  - image="finaldie/skull:${VERSION}${VARIANT:+-$VARIANT}"

script:
  - travis_retry docker build -t "$image" "${VARIANT:-.}"
  - ~/official-images/test/run.sh "$image"

after_script:
  - docker images

